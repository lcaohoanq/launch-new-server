---
# Group variables for servers
# Override role defaults here if needed

# Bootstrap user configuration
bootstrap_user: hoang
bootstrap_pubkey: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"

# SSH configuration
ssh_port: 22
ssh_max_auth_tries: 3
ssh_x11_forwarding: false

# Firewall configuration
firewall_allowed_ports:
  - 22   # SSH
  - 80   # HTTP
  - 443  # HTTPS

