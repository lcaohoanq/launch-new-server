---
# UFW configuration for Debian-based systems

- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true
  become: true

- name: Allow SSH port
  community.general.ufw:
    rule: allow
    port: "{{ ssh_port }}"
    proto: tcp
  become: true

- name: Allow other ports
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ firewall_allowed_ports }}"
  when: item != ssh_port
  become: true

- name: Set default incoming policy to deny
  community.general.ufw:
    direction: incoming
    policy: deny
  become: true

- name: Set default outgoing policy to allow
  community.general.ufw:
    direction: outgoing
    policy: allow
  become: true

- name: Enable UFW
  community.general.ufw:
    state: enabled
  become: true
  notify: reload ufw
